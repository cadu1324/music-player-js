<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
   <div id="content">
        <main>
            <div id="logo">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><g><rect fill="none" height="24" width="24"/></g><g><g><rect height="4" width="4" x="10" y="4"/><rect height="4" width="4" x="4" y="16"/><rect height="4" width="4" x="4" y="10"/><rect height="4" width="4" x="4" y="4"/><polygon points="14,12.42 14,10 10,10 10,14 12.42,14"/><path d="M20.88,11.29l-1.17-1.17c-0.16-0.16-0.42-0.16-0.58,0L18.25,11L20,12.75l0.88-0.88C21.04,11.71,21.04,11.45,20.88,11.29z"/><polygon points="11,18.25 11,20 12.75,20 19.42,13.33 17.67,11.58"/><rect height="4" width="4" x="16" y="4"/></g></g></svg>
                <h1 class="word">Registre-se</h1>
            </div>
            <div id="inputs">
                <label class="icon" id="iconOne">
                    <input type="text" placeholder="Login" class="input word required" id="loginInput">
                </label>
                <label class="icon" id="iconTwo">
                    <input type="password" placeholder="Password" class="input word required" id="passwordInput">
                    <button type="button" id="btnIcon" class="btnInput" onclick="changeIcon()"></button>
                </label>
                <label class="icon" id="iconThree">
                    <input type="password" placeholder="Confirm password" class="input word required" id="passwordInputConfirm">
                    <button type="button" id="btnIconConfirm" class="btnInput" onclick="changeIconConfirm()"></button>
                </label>
                <label class="icon" id="iconFour">
                    <input type="text" placeholder="Name" class="input word required" id="nameInput">
                </label>
                <button id="enter" type="button" class="btn word" onclick="takeLogin()">Confirmar</button>
            </div>
        </main>
   </div>
</body>
<script src="../js/register.js"></script>
</html>
