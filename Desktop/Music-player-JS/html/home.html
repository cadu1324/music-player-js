            <input onclick="searchMusicMobile()" id="inputSearchMobile" type="text" placeholder="Buscar">
            <button class="btnMenu" onclick="showHome()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Início
            </button>
            <button class="btnMenu" onclick="showSearch()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>Buscar

        <main>
            <div id="searchMobile">

            </div>
            <div id="searchMain" class="searchMainBlock">
                <div id="sectionOneSearch" class="searchMainFlex">
                    <input id="inputSearch" class="searchMainBlock" type="text" placeholder="Buscar">
                    <button id="searchButton" class="searchMainBlock" onclick="searchMusic()">
                        <svg id="svgSearch" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" ><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    </button>
                </div>
                <div id="sectionTwoSearch" class="searchMainFlex">

                </div>
            </div>
            <h2 class="words homeMainFlex" id="recommendedWord">
                Recomendados
            </h2>
            <div id="svgContentOne" class="homeMainFlex homeMainAll">
                <svg class="svgSectionOne svg homeMainAll" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M24 0v24H0V0h24z" fill="none" opacity=".87"/><path d="M14 7l-5 5 5 5V7z"/></svg>
                <svg class="svgSectionOne svg homeMainAll" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 17l5-5-5-5v10z"/></svg>
            </div>
            <section id="sectionOne" class="homeMainFlex homeMainAll">
            </section>
            <h2 class="words homeMainFlex">
                Suas Playlists
            </h2>
            <div id="svgContentTwo" class="homeMainFlex homeMainAll">
                <svg class="svgSectionTwo svg homeMainAll" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M24 0v24H0V0h24z" fill="none" opacity=".87"/><path d="M14 7l-5 5 5 5V7z"/></svg>
                <svg class="svgSectionTwo svg homeMainAll" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 17l5-5-5-5v10z"/></svg>
            </div>
            <section id="sectionTwo" class="homeMainFlex homeMainAll">
            </section>
        </main>
        <aside>
            <h3 class="words" id="topWord">Tops</h3>
            <div id="topBrazil">
                <button class="btnTop"><img class="imgTop" id="imgTopB" src="" alt=""><span class="spanTop" id="spanTopB"></span></button>
                <button class="btnTop"><img class="imgTop" id="imgTopW" src="" alt=""><span class="spanTop" id="spanTopW"></span></button>
            </div>
        </aside>
        <div id="musicBar">
            <div id="firstBox">
                <div class="desktopSetup" id="imgBoxMusicBar">
                    <img id="imgBarMusic" src="" alt="">
                    <div id="spanMusicBar">
                        <span id="spanNameMusicBar">
                        </span>
                        <span id="spanArtistMusicBar">
                        </span>
                    </div>
                </div>
            </div>
            <div id="secondBox">
                <div id="iconsMusicBar">
                    <div id="imgBarMusicMobile">
                        <img onclick="openPlayerMobile()" id="imgMobileBar" src="" alt="">
                        <div id="spanBarMobile">
                            <span id="spanMobileBarName"></span>
                            <span id="spanMobileBarArtist"></span>
                            <svg id="openPlayerMobile" height="5" viewBox="0 0 124 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M3.02127 0.373749H120.775C122.025 0.373749 123.039 1.38843 123.039 2.63824C123.039 3.88805 122.025 4.90273 120.775 4.90273H3.02127C1.77146 4.90273 0.756775 3.88805 0.756775 2.63824C0.756775 1.38843 1.77146 0.373749 3.02127 0.373749Z" fill="white"/>
                                </svg>
                        </div>
                    </div>
                    <button class="btnIconsMusic" id="skipPrevious">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button class="btnIconsMusic pauseButton" id="pauseButton" type="button" onclick="playAndPause()">
                        <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  ><path d="M0 0h24v24H0z" fill="none"/><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <button class="btnIconsMusic" id="skipNext">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                    <audio id="audio" src=""></audio>
                </div>
                <div id="barMusicBar">
                    <div class="wordsMusicBar desktopSetup" id="currentDuration">00:00</div>
                    <div id="musicInputBar">
                        <input id="inputMusic" type="range" min="" max="" step="1" value="0">
                    </div>
                    <div class="wordsMusicBar desktopSetup" id="totalDuration">00:00</div>
                </div>
            </div>
            <div id="thirdBox" class="desktopSetup">
                <button onclick="changeVolumeIcon()"id="btnVolume">
                    <svg class="svgVolume" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  ><path d="M0 0h24v24H0z" fill="none"/><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                </button>
                <input type="range" id="inputVolume" min="0" max="100" step="1" value="20">
            </div>
        </div>
    </div>
