<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="content">
        <main>
            <div id="logo">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><g><rect fill="none" height="24" width="24"/></g><g><path d="M12,3c-4.97,0-9,4.03-9,9v7c0,1.1,0.9,2,2,2h4v-8H5v-1c0-3.87,3.13-7,7-7s7,3.13,7,7v1h-4v8h4c1.1,0,2-0.9,2-2v-7 C21,7.03,16.97,3,12,3z M7,15v4H5v-4H7z M19,19h-2v-4h2V19z"/></g></svg> 
                <h1 class="word">Music</h1>
            </div>
            <div id="inputs">
                <label class="icon" id="iconOne">
                    <input type="text" placeholder="Login" class="input word" id="loginInput">
                </label>
                <label class="icon" id="iconTwo">
                    <input type="password" placeholder="Password" class="input word" id="passwordInput">
                    <button type="button" id="btnIcon" onclick="changeIcon()"></button>
                </label>
                <form action="">
                    <label class="word" for="check">Lembrar de mim</label>
                    <input type="checkbox" name="check" id="remember" value="true">
                </form>
                <button id="enter" type="button" class="btn word" onclick="takeLogin()">Entrar</button>
            </div>
            <div>
                <h2 class="word" >NÃ£o tem conta?</h2>
                <button id="register" class="btn word" onclick="redirect()">Inscreva-se</button>
            </div>
        </main>
    </div>
</body>
<script src="../js/login.js"></script>
</html>
